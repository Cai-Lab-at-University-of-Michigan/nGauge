name: Build PDF Documentation

on:
#  pull_request:
#  push:
#    branches: [master]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        which python
        python --version
        python -m pip install --upgrade pip
        python -m pip install ngauge shapely
        python -c "import numpy; print(numpy)"
        sudo apt update
        sudo apt install python3-sphinx python3-numpy python3-shapely
        sudo apt install texlive texlive-latex-extra
        sudo apt install latexmk
    - name: Build manual
      run: |
        cd docsrc
        ls -alh
        make latexpdf
        ls -alh build/*

    - name: Upload manual
      uses: actions/upload-artifact@v2
      with:
        name: Manual as Published
        path: /home/runner/work/nGauge/nGauge/docsrc/build/latex/nGauge.pdf

    - name: Upload manual to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: /home/runner/work/nGauge/nGauge/docsrc/build/latex/nGauge.pdf
        asset_name: nGaugeManual.pdf
        tag: ${{ github.ref }}
        overwrite: true
        body: ""
